# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - lumber-cut-conversion

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Display GITHUB_WORKSPACE content (root)
        run: Get-ChildItem -Path ${{ github.workspace }} -Recurse -Force
        shell: pwsh

      - name: Display content of lumber-app directory
        working-directory: lumber-app # This should be GITHUB_WORKSPACE/lumber-app
        run: Get-ChildItem -Recurse -Force
        shell: pwsh

      - name: Build with dotnet
        working-directory: lumber-app # Execute in GITHUB_WORKSPACE/lumber-app
        # Attempt to build the solution file if present, or a project file.
        # If lumber-app.sln is in this directory, it should be picked up.
        run: dotnet build lumber-app.sln --configuration Release

      - name: dotnet publish
        working-directory: lumber-app # Execute in GITHUB_WORKSPACE/lumber-app
        # Explicitly publish the project file.
        run: dotnet publish lumber-app.csproj --configuration Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lumber-cut-conversion'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4EEA6B7E9F8F4655988F8A5F9DFCC8D3 }}